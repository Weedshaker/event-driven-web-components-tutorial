<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Driven Web Components Tutorial</title>
</head>
<body>
  <c-router mode=hash routes="[
    {
      'name': 'tutorial-one',
      'path': '../../../components/pages/TutorialOne.js',
      'regExp': '/^#\/$/'
    }
  ]"></c-router>
  <script rel=preload type=module>
    import('./components/event-driven-web-components-router/src/Router.js').then(module => {
      if (!customElements.get('c-router')) customElements.define('c-router', module.default)
    })
  </script>
  <style>
    html {
      --color: black;
    }
  </style>
</body>
</html>
